                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start icon">
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 title">Or</p>
                </div>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="loginEmail" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="loginPassword" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <!-- <label class="form-label" for="form3Example4">Password</label> -->
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="Remember" />
                    <label class="form-check-label" for="Remember">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="link-underline-primary">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg" id="loginButton"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="login()">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./register.html"
                      class="link-underline-primary">Register</a></p>
                </div>
      
              </form>
